workflow: TrunkBased/preview1
major-version-bump-message: \+semver:\s?(breaking|major)|(BREAKING CHANGES?|major)(\(.*?\))?:\s?
minor-version-bump-message: \+semver:\s?(feature|minor)|(feature|minor|feat)(\(.*?\))?:\s?
patch-version-bump-message: \+semver:\s?(fix|patch)|(fix|patch|hotfix)(\(.*?\))?:\s?
no-bump-message: \+semver:\s?(none|skip)|(build|chore|ci|doc|docs|none|perf|refactor|skip|test)(\(.*?\))?:\s?
branches:
  pull-request:
    is-main-branch: false
